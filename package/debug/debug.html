<html><head> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://unpkg.com/aws-sdk@2.724.0/dist/aws-sdk.js"></script>
<script>
    if(window.io){
        var socket = io();

        var CURRENTTAG = "Reload-1"

        socket.on("connect",function(){
            socket.on("LP_RELOAD",function (tag){
                if(tag !== CURRENTTAG){
                    CURRENTTAG = tag;
                    location.reload();
                }
                return;
            })
        })
    }
</script>   
</head><body>
        <div id="root"></div>
        <script src="./LIVEPUSH.js"></script>
    </body></html>
