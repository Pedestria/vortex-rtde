<html><head> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
    if(window.io){
        var socket = io();

        var CURRENTTAG = "Reload-1"

        socket.on("connect",function(){
            socket.on("LP_RELOAD",function (tag){
                if(tag !== CURRENTTAG){
                    CURRENTTAG = tag;
                    location.reload();
                }
                return;
            })
        })
    }
</script>   
</head><body>
        <button id="reload"></button>

        <script>
            document.getElementById('reload').addEventListener("click",function(ev) {
                ev.preventDefault();
                location.reload();
                console.log('reloaded app!')
            })
        </script>

        <div id="root"></div>
        <div id="app"></div>

<script src="./LIVEPUSH.js"></script></body></html>
